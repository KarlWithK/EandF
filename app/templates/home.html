<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Home</title>
	<style>
		ul {
			display: inline-block;
			text-align: left;
		}
		body {
			background-color: #041440;
			color: #ffe4ba !important;
		}

		.jumbotron {
			background-color: #413e9f !important;
		}

	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand nav-text" href="/">{{ real_user }}</a>
			<button class="navbar-toggler tog-bg" type="button" data-toggle="collapse"
				data-target="#navbarsupportedcontent" aria-controls="navbarsupportedcontent" aria-expanded="false"
				aria-label="toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsupportedcontent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<header class="container">
		<br>
		<div class="jumbotron" style="text-align:center">
			<h1>Team E and F</h1>
			<p>Karl Hernandez, Eric Lo, Amelia Chin, Ari Schechter</p>
			<h3>All Blogs</h3>
					<div class="row">
						<div class="col-md-6">
							<button type="button" class="btn btn-dark">
								<a href="/createBlog">Create New Blog</a>
							</button>
						</div>
						<div class="col-md-6">
							<button type="button" class="btn btn-dark">
								<a href="/logout">Logout</a>
							</button>
						</div>
					</div>


			<br>
			<div class="row">
				<div class="col-6">

					<form action="/yourBlog" method="GET">
						<ul>
							{% for blog in blog_info_part1 %}
							<li><button name="blog_num" class="btn btn-link btnalign" style="padding:0"
									value="{{ blog[3] }},,,{{ blog[4] }}">
									{{blog[0]}}</button></li>
							{% endfor %}
						</ul>
					</form>

				</div>
				<div class="col-6">

					<form action="/yourBlog" method="GET">
						<ul>
							{% for blog in blog_info_part2 %}
							<li><button name="blog_num" class="btn btn-link btnalign" style="padding:0"
									value="{{ blog[3] }},,,{{ blog[4] }}">
									{{blog[0]}}</button></li>
							{% endfor %}
						</ul>
					</form>

				</div>
			</div>
		</div>
	</header>



	<section class="container">
		<div class="jumbotron" style="text-align:center">
			<h2>View other blogs</h2>
			<form action="/profile" method="get">
				<ul>
					{% for user in names %}
					<li>
						<button name="user" class="btn btn-link btnalign" style="padding:0" value="{{user}}"> {{user}}
						</button>
					</li>
					{% endfor %}
				</ul>
			</form>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>

</html>
