<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="style/style.css">
	<title>Add Entry</title>

	<style>
		body {
			background-color: #041440;
			color: #ffe4ba !important;
		}

		.jumbotron {
			background-color: #413e9f !important;
		}

	</style>

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand nav-text" href="/">{{ username }}</a>
			<button class="navbar-toggler tog-bg" type="button" data-toggle="collapse" data-target="#navbarsupportedcontent"
				aria-controls="navbarsupportedcontent" aria-expanded="false" aria-label="toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsupportedcontent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1>Team E and F</h1>
		<p>Karl Hernandez, Eric Lo, Amelia Chin, Ari Schechter</p>

		<h2>Add a new entry below.</h2>
		<form action="/addEntryRead" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="entryTitle">Entry Title: </label>
					<input type="text" name="entryTitle">
				</div>
				<div class="form-group col-md-6">
					<label for="dateCreated">Date Created: </label>
					<input type="date" name="dateCreated">
				</div>
			</div>

			<div class="form-group">
				<label for="entryContent">Entry Content</label>
				<textarea class="form-control" name="entryContent" rows="3"></textarea>
			</div>

			<button type="submit" class="btn btn-primary"> Submit </button>
		</form>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>

</html>
