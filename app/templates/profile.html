<!DOCTYPE html>
<html lang="en">
<!-- profile for a user -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>{{ username }}</title>
	<style>
		body {
			background-color: #041440;
			color: #ffe4ba !important;
		}
		.jumbotron {
			background-color: #413e9f !important;
		}
	</style>
</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand nav-text" href="/">{{ real_user }}</a>
			<button class="navbar-toggler tog-bg" type="button" data-toggle="collapse"
				data-target="#navbarsupportedcontent" aria-controls="navbarsupportedcontent" aria-expanded="false"
				aria-label="toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsupportedcontent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<header>
		<br>
		<div class="container">
			<div class="jumbotron jumbotron-fluid container-fluid">
				<div class="container">
					<h1 class="display-2">Hello {{ username }}!</h1>
					<p>Total blogs: {{ length }}</p>
				</div>
			</div>
		</div>
	</header>

	{% for blog in blog_info %}
	<div class="container">
		<div class="jumbotron">
			<h1>{{ blog[0] }}</h1>
			<h2>{{ blog[1] }}</h2>
			<p>{{ blog[2] }}</p>
			<a href="/yourBlog?blog_num={{blog[3]}}&user={{username}}">Read More</a>
		</div>
	</div>
	{% endfor %}

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>

</html>
