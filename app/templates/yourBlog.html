<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ blog_title }}</title>
</head>

<body>
	<h1>Team E and F</h1>
	<p>Karl Hernandez, Eric Lo, Amelia Chin, Ari Schechter</p>

	<button type="button">
		<a href="/home">Home</a>
	</button>

	<h2>
		{{ blog_title }}
		<!-- blog title -->
		by {{ username }}
		<!-- your username -->
	</h2>

	<p>About: {{ blog_bio }}
	<p>

		<button type="button">
			<a href="/addEntry">New Entry</a>
		</button>

		{% for entry in entry_info %}
	<h4>{{ entry[2] }}</h4> <!-- entry title -->
	<br>
	<p>{{ entry[4] }}
	<p>
		<!-- date created -->
		<br>
	<p>{{ entry[3] }}
	<p>
		<!-- entry content -->
		<br>
		<button type="button" value="{{ entry[1] }}">
			<a href="/editEntry?entry_id={{ entry[1] }}">Edit Entry</a>
		</button>
		<br>
		<br>
		{% endfor %}

</body>

</html>
